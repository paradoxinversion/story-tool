<!-- <!DOCTYPE html> -->
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="favicon.ico" />
  <title>StoryTool</title>
</head>

<body>
  <div id="root"></div>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <script>
    const baseURL = window.location.host.includes("localhost")
      ? "http://localhost:3000/"
      : "http://storytool.herokuapp.com/";
    const bundleScript = document.createElement('script');
    bundleScript.src = baseURL + "bundle.js";
    document.getElementsByTagName('script')[0].parentNode.appendChild(bundleScript);
    const fontAwesomeScript = document.createElement("script");
    fontAwesomeScript.src = baseURL + "fontawesome-all.js";
    document.getElementsByTagName('script')[0].parentNode.appendChild(fontAwesomeScript);
  </script>
  <script></script>

</body>

</html>
